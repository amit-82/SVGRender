<!DOCTYPE html>
<html>
	<head>
		<style>
			svg {
				background-color: #333;
				width: 400px;
				height: 200px;
			}
			line,
			polyline,
			polygon,
			path {
				fill: #bb0;
				stroke: red;
				stroke-width: 2;
			}
			circle {
				fill: lightgreen;
			}
			ellipse {
				fill: green;
			}
			rect {
				fill: blue;
			}
		</style>
	</head>
	<body>
		<svg
			viewBox="0 0 400 200"
			xmlns="http://www.w3.org/2000/svg"
			id="svg"
		></svg>
	<script src="bundle.js"></script></body>
</html>
