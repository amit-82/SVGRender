<!DOCTYPE html>
<html>
	<head>
		<style>
			svg {
				background-color: #333;
				width: 600px;
				height: 600px;
			}
			line,
			polyline,
			polygon,
			path {
				fill: #bb0;
				stroke: red;
				stroke-width: 2;
			}
			circle {
				fill: lightgreen;
			}
			ellipse {
				fill: green;
			}
			rect {
				fill: blue;
			}
		</style>
	</head>
	<body>
		<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" id="svg"></svg>
		<h6>SVGRenderer <span id="version"></span></h6>
	<script src="path.js"></script></body>
</html>
